<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIN and YANG</title>
    <style>
        body {
            background-color: #111f25;
            font-family: Arial, Helvetica, sans-serif
        }
        #container {
            margin: 15px;
            background-color: #255252;
        }
        #header {
            background-color: #6da1d1;
            color: white;
            text-align: center;
            padding: 1px;
        }
        #menu {
            background-color: #255252;
            color: white;
            width: 20%;
            float: left;
        }
        #body {
            background-color: rgb(212, 222, 235);
            width: 80%;
            float: right;
        }
        #footer {
            clear: both;
            margin-top: 5px;
            padding: 4px;
            background-color: #6da1d1;
            color: white;
        }
        #myCanvas {
            margin-top: 5px;
            background-color: #72d899;
        }
        button {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"><h1>Yin and Yong Symbol in JavaScript</h1></div>
        <div id="menu">
            <ul>
                <li>Symbol size can be altered by changeing variable x value(radius)</li><br>
                <form>
                    <label for="radius">Symbol radius:</label>
                    <input type="text" id="radius">
                    <!-- type="button" will prevent from page refresh after click -->
                    <button type="button" value="Submit" onclick="changeRadius()">Submit</button>
                </form><br>
                <li>Canvas size(400 x 400) on HTML can be altered. Symbol stays in center</li><br>
                <!-- <form>
                    <label for="cwidth">Canvas width:</label>
                    <input type="text" id="cwidth">
                    <button type="button" value="Submit" onclick="changeWidth()">Submit</button>
                </form><br>
                <form>
                    <label for="cheight">Canvas height:</label>
                    <input type="text" id="cheight">
                    <button type="button" value="Submit" onclick="changeHeight()">Submit</button>
                </form> -->
            </ul>
        </div>
        <div id="body">
            <p align="center">
                <canvas id="myCanvas" width="400" height="400" align="center"></canvas>
            </p>
            <script>
                var canvas = document.getElementById('myCanvas');
                var context = canvas.getContext('2d');
                var x = 100;        // Symbol radius
                var canvasWidth = canvas.scrollWidth;
                var canvasHeight = canvas.scrollHeight;

                function createSymbol(x, canvasWidth, canvasHeight){

                context.beginPath(); // Big Black circle
                context.arc(canvasWidth / 2, canvasHeight / 2, x, 0, 2 * Math.PI, false);
                context.fillStyle = 'black';
                context.fill();

                context.beginPath(); // White elements
                context.arc(canvasWidth / 2, canvasHeight / 2 - x / 2, x / 2, 1.5 * Math.PI, 0.5 * Math.PI, false);
                context.arc(canvasWidth / 2, canvasHeight / 2 + x / 2, x / 2, 1.5 * Math.PI, 0.5 * Math.PI, true);
                context.arc(canvasWidth / 2, canvasHeight / 2, x, 0.5 * Math.PI, 1.5 * Math.PI, false);
                context.arc(canvasWidth / 2, canvasHeight / 2 + x / 2, x / 10, 0, 2 * Math.PI, false);        
                context.fillStyle = 'white';
                context.fill();

                context.beginPath(); // Small black circle
                context.arc(canvasWidth / 2, canvasHeight / 2 - x / 2, x / 10, 0, 2 * Math.PI, false);
                context.fillStyle = 'black';
                context.fill();

                context.beginPath(); // Black border line   
                context.arc(canvasWidth / 2, canvasHeight / 2, x, 0, 2 * Math.PI, false);
                context.lineWidth = 2;
                context.strokeStyle = 'black';
                context.stroke();
                }
                createSymbol(x, canvasWidth, canvasHeight);


                // function for resizing button
                function changeRadius() {
                canvas = document.getElementById("myCanvas");
                ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                var a = document.getElementById("radius").value;
                createSymbol(a, canvasWidth, canvasHeight);
                }

                /* function changeWidth() {
                    var b = document.getElementById("cwidth").value;
                    createSymbol(x, b, canvasHeight);
                }

                function changeHeight() {
                    var c = document.getElementById("cheight").value;
                    createSymbol(x, canvasWidth, c);
                } */
            </script>
        </div>
        <div id="footer">Copyright &copy; Martin 2020</div>
    </div>

</body>
</html>
